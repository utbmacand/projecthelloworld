    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide', {
                focus: 'center',
                type: 'loop',
                speed: 350,
                autoplay: false,
                interval: 1000,
            }).mount();

            document.querySelector('.splide').addEventListener('click', function (event) {
                var rect = this.getBoundingClientRect();
                var x = event.clientX - rect.left;
                if (x < rect.width / 2) {
                    splide.go('<');
                } else {
                    splide.go('>');
                }
            });
        });
    </script>
